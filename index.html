<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            background-color: red;
            color: white;
            padding: 1rem;
        }

        .tamanho {
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"
        integrity="sha512-SUJujhtUWZUlwsABaZNnTFRlvCu7XGBZBL1VF33qRvvgNk3pBS9E353kcag4JAv05/nsB9sanSXFbdHAUW9+lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"
        integrity="sha512-SYsXmAblZhruCNUVmTp5/v2a1Fnoia06iJh3+L9B9wUaqpRVjcNBQsqAglQG9b5+IaVCfLDH5+vW923JL5epZA=="
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        let { useState } = React

        function App(props) {

            let [state, setstate] = useState("Matheus")

            const alterarTexto = (event) => {
                setstate(event.target.value)
            }

            return (
                <div>
                    <span>Digite o texto</span>
                    <br />
                    <textarea value={state} onChange={alterarTexto} cols="30" rows="10"></textarea>
                    <p>O texto digitado Ã©</p>
                    <div>{state}</div>
                </div>
            )

        }


        let root = document.getElementById('root')
        ReactDOM.render(<App cor={true} tamanho={false} />, root);

    </script>
</body>

</html>
