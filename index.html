<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .red {
            background-color: red;
            color: white;
            padding: 1rem;
        }

        .blue {
            background-color: blue;
            color: white;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <div id="root"></div>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        {/* Passando state de pai para filho */ }

        class Identificacao extends React.Component {
            constructor() {
                super()
                this.state = {
                    nome: 'Matheus',
                    idade: '21'
                }
            }

            render() {
                return (
                    <div>
                        <Nome nome={this.state.nome} />
                        <Idade idade={this.state.idade} />
                    </div>
                )
            }
        }

        class Nome extends React.Component {
            render() {
                return (
                    <div>
                        <p>Nome: {this.props.nome}</p>
                    </div>
                )
            }
        }

        class Idade extends React.Component {
            render() {
                return (
                    <div>
                        <p>Idade: {this.props.idade}</p>
                    </div>
                )
            }
        }


        let root = document.getElementById('root')
        ReactDOM.render(<Identificacao sobrenome='Justino' />, root);

    </script>
</body>

</html>
